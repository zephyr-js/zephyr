name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Type Test
        run: pnpm test:typecheck
        
      - name: Upload `core` coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: core
          files: ./packages/core/coverage/coverage-final.json

      - name: Upload `di` coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: di
          files: ./packages/di/coverage/coverage-final.json

      - name: Upload `config` coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: config
          files: ./packages/config/coverage/coverage-final.json